<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worldle.tools - Wordle Solver</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>wordle.tools</h1>
      <p>Efficiently complete Wordle puzzles with this solver.</p>
    </header>
    <main>
      <fieldset class="input-container matcher-container">
        <legend>Matcher</legend>
        <div class="matcher-inputs-container">
          <input id="matcher-1" type="text" maxlength="1" value="?" />
          <input id="matcher-2" type="text" maxlength="1" value="?" />
          <input id="matcher-3" type="text" maxlength="1" value="?" />
          <input id="matcher-4" type="text" maxlength="1" value="?" />
          <input id="matcher-5" type="text" maxlength="1" value="?" />
        </div>
        <span>Enter the known letters, with ? for unknown letters</span>
      </fieldset>

      <div class="flex-break"></div>

      <div class="input-container include-container">
        <label for="include">Included Letters</label>
        <input id="include" type="text" />
        <span>Enter all the letters that should be included</span>
      </div>

      <div class="input-container exclude-container">
        <label for="exclude">Excluded Letters</label>
        <input id="exclude" type="text" />
        <span>Enter all the letters that should be excluded</span>
      </div>

      <button id="search">Search</button>

      <div id="output"></div>
    </main>

    <div id="footer-marker"></div>

    <footer id="footer" class="floating">
      <div>
        <span class="item">Created by <a href="https://andreybutenko.com" target="_blank">Andrey</a></span>
        <span class="divider">//</span>
      </div>
      <div>
        <span class="item">wordle.tools is <a href="https://github.com/andreybutenko/wordle.tools" target="_blank">open-source!</a></span>
        <span class="divider">//</span>
      </div>
      <div>
        <span class="item">Play Wordle <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank">here</a></span>
        <span class="divider">//</span>
      </div>
    </footer>

    <script src="/scripts.js"></script>
  </body>
</html>
