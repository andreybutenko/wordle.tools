<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worldle.tools - Wordle Solver</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>wordle.tools</h1>
      <p>Efficiently solve Wordle puzzles with this solver.</p>
    </header>
    <main>
      <div class="input-container matcher-container">
        <label for="matcher">Matcher</label>
        <input id="matcher" type="text" />
        <span>Enter the known letters, with ? for wildcard</span>
      </div>

      <div class="input-container include-container">
        <label for="include">Included Letters</label>
        <input id="include" type="text" />
        <span>Enter all the letters that should be included</span>
      </div>

      <div class="input-container exclude-container">
        <label for="exclude">Excluded Letters</label>
        <input id="exclude" type="text" />
        <span>Enter all the letters that should be excluded</span>
      </div>

      <button id="search">Search</button>

      <div id="output"></div>
    </main>

    <div id="footer-marker"></div>

    <footer id="footer" class="floating">
      <div>
        <span class="item">Created by <a href="https://andreybutenko.com" target="_blank">Andrey</a></span>
        <span class="divider">//</span>
      </div>
      <div>
        <span class="item">wordle.tools is <a href="https://github.com/andreybutenko/wordle.tools" target="_blank">open-source!</a></span>
        <span class="divider">//</span>
      </div>
      <div>
        <span class="item">Play Wordle <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank">here</a></span>
        <span class="divider">//</span>
      </div>
    </footer>

    <script src="/scripts.js"></script>
  </body>
</html>
