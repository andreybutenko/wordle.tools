<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worldle.tools - Wordle Solver</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div>
      <label for="matcher">Matcher</label>
      <input id="matcher" type="text" />
    </div>

    <div>
      <label for="include">Included Letters</label>
      <input id="include" type="text" />
    </div>

    <div>
      <label for="exclude">Excluded Letters</label>
      <input id="exclude" type="text" />
    </div>

    <button id="search">Search</button>

    <div id="output"></div>

	  <script src="/scripts.js"></script>
  </body>
</html>
